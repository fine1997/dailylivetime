<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Time Display</title>

  <style>
    @font-face {
      font-family: 'CustomMyanmarFont1';
      src: url('/mnt/data/10.ttf') format('truetype');
    }

    @font-face {
      font-family: 'CustomMyanmarFont2';
      src: url('/mnt/data/17.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-box {
      width: 320px;
      height: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85); /* semi-transparent */
      border: 3px solid rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      box-sizing: border-box;
      text-align: center;
    }

    #dayPart {
      font-family: 'CustomMyanmarFont1', sans-serif;
      color: #2654CA;
      font-size: 26px;
      margin-bottom: 8px;
    }

    #live {
      font-family: 'CustomMyanmarFont1', sans-serif;
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }

    #time {
      font-family: 'CustomMyanmarFont2', sans-serif;
      color: green;
      font-size: 36px;
      line-height: 1;
    }

    #time-second {
      font-size: 18px;
    }

    .time-box span {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="time-box">
    <span id="dayPart">အချိန်</span>
    <span id="time"><span id="time-hour-minute">12:00</span><span id="time-second">:00</span></span>
    <span id="live">တိုက်ရိုက်!</span>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const totalMinutes = hours * 60 + minutes;

      let dayPart = '';
      if (totalMinutes >= 0 && totalMinutes <= 709) {
        dayPart = 'မနက်';
      } else if (totalMinutes >= 720 && totalMinutes <= 930) {
        dayPart = 'နေ့လည်';
      } else if (totalMinutes >= 931 && totalMinutes <= 1109) {
        dayPart = 'ညနေ';
      } else if (totalMinutes >= 1140 && totalMinutes <= 1439) {
        dayPart = 'ည';
      }

      const displayHour = hours % 12 || 12;
      const displayMinute = minutes.toString().padStart(2, '0');
      const displaySecond = seconds.toString().padStart(2, '0');

      document.getElementById('dayPart').textContent = dayPart;
      document.getElementById('time-hour-minute').textContent = `${displayHour}:${displayMinute}`;
      document.getElementById('time-second').textContent = `:${displaySecond}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
