<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .text-container {
            text-align: center;
            color: black;
        }
        .large-text {
            font-size: 28px;  /* "နေ့လည်" အတွက် font size ကြီးထားသည် */
            font-weight: bold;  /* စာသားကို ပိုထင်ရှားအောင် */
        }
        .normal-text {
            font-size: 18px;  /* အခြားစာသားများအတွက် default size */
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="large-text">နေ့လည်</div>
        <div class="normal-text">၁၂:၀၀</div>
        <div class="normal-text">တိုက်ရိုက်</div>
    </div>
</body>
</html>
